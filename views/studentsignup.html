<html>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


<script type="text/javascript" src="/countrystatecity"></script>

<body style="color: rgb(8, 146, 100);background-color:whitesmoke">
  <form action="/api/student/register" method="post" name="RegForm" onsubmit="return ValidationForm()"
    enctype="multipart/form-data">
    <!--/api/api/Send-->

    <p>
      <label> First Name<br>
        <input type="textbox" name="firstName" pattern="[a-zA-Z]*" required>
      </label>
    </p>

    <p>
      <label>Last Name<br><input type="textbox" name="lastName" pattern="[a-zA-Z]*" required><br>
      </label>
    </p>

    <p>
      <label>Email Address<br><input type="email" name="email"
          pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$"
          required>

      </label>
    </p>

    <fieldset>
      <legend>Gender</legend>
      <p><label> <input type="radio" name="gender" id="gender" value="Female" required>Female</label></p>
      <p><label> <input type="radio" name="gender" id="gender" value="Male" required>Male</label></p>
      <p><label> <input type="radio" name="gender" id="gender" value="Do not wish to Answer" required>Do not wish to
          Answer</label></p>
    </fieldset>
    <p>

      <select onchange="set_country(this,country,city_state)" size="1" name="region">
        <option value="" selected="selected">SELECT REGION</option>
        <option value=""></option>
        <script type="text/javascript">
          setRegions(this);
        </script>
      </select>
      Country<select name="country" size="1" disabled="disabled" onchange="set_city_state(this,city_state)"></select>
      City/State<select name="city_state" size="1" disabled="disabled"
        onchange="print_city_state(country,this)"></select>


    <p>School<input type="textbox" name="school" id="school" pattern="[a-zA-Z]*" /><br></p>
    </p>

    <fieldset>
      <legend>Grade</legend>
      <p><label> <input type="radio" name="grade" id="grade" value="6" required>6th Grade</label></p>
      <p><label> <input type="radio" name="grade" id="grade" value="7" required>7th grade</label></p>
      <p><label> <input type="radio" name="grade" id="grade" value="8" required>8th Grade </label></p>
    </fieldset>

    <fieldset>
      <legend>Subjects</legend>
      <p><label> <input type="checkbox" name="subjects" value="English">English</label></p>
      <p><label> <input type="checkbox" name="subjects" value="Maths">Maths</label></p>
      <p><label> <input type="checkbox" name="subjects" value="Science">Science </label></p>
    </fieldset>

    <script>
      ('.subjects').change(function () {
        if (this.checked) {
          checked.push(this.value);
          unchecked.splice(this.value, 1);
        } else {
          unchecked.push(this.value);
          checked.splice(this.value, 1);
        }
      }).change();
    </script>


    <fieldset>
      <legend>Reasons For Tutoring</legend>
      <p><label> <input type="checkbox" name="reasonForTutor" id="reasonForTutor"
            value="Currently struggling at grade level"> Currently struggling at grade level</label></p>
      <p><label> <input type="checkbox" name="reasonForTutor" id="reasonForTutor"
            value="Extra studies at grade level">Extra studies at grade level</label></p>
      <p><label> <input type="checkbox" name="reasonForTutor" id="reasonForTutor"
            value="Study ahead for next grade ">Study ahead for next grade </label></p>
      <p><label> <input type="checkbox" name="reasonForTutor" id="reasonForTutor"
            value="Interested in learning advanced topics way above my grade level">Interested in learning advanced
          topics way above my grade level</label></p>

      <script src="checkall"></script>

    </fieldset>

    <fieldset>
      <legend>Duration</legend>
      <p><label> <input type="radio" name="duration" id="duration" value="1-3 months" required>1-3 months</label></p>
      <p><label> <input type="radio" name="duration" id="duration" value="3-6 months">3-6 months</label></p>
      <p><label> <input type="radio" name="duration" id="duration" value="6-12 months">6-12 months </label></p>
      <p><label> <input type="radio" name="duration" id="duration" value="12+ months"> 12+ months </label></p>
    </fieldset>


    <p>
      <label>Sessions Frequency<input type="textbox" name="sessionFreq" pattern="[0-9]+" required> </label>


    </p>

    <fieldset>
      <legend> Do any of these apply to you?</legend>
      <p><label> <input type="checkbox" name="eligibilityForFreeTutor" value="The student attends a Title 1 School ">One
          or more of my The student attends a Title 1 School</p>
      <p><label> <input type="checkbox" name="eligibilityForFreeTutor"
            value="The student receives free lunch at school ">The student receives free lunch at school </label></p>
      <p><label> <input type="checkbox" name="eligibilityForFreeTutor"
            value="The student receives reduced-price lunch at school">The student receives reduced-price lunch at
          school </label></p>
      <p><label> <input type="checkbox" name="eligibilityForFreeTutor" value="The student is a foster child">The student
          is a foster child</label></p>
      <p><label> <input type="checkbox" name="eligibilityForFreeTutor" value="The student is homeless">The student is
          homeless</label></p>
      <p><label> <input type="checkbox" name="eligibilityForFreeTutor"
            value="The family is on or qualifies for food stamps">The family is on or qualifies for food stamps</label>
      </p>
      <p><label> <input type="checkbox" name="eligibilityForFreeTutor"
            value="Parents jobs are impacted by COVID">Parents jobs are impacted by COVID</label></p>
      <p><label> <input type="checkbox" name="eligibilityForFreeTutor" value="Other financial hardship">Other financial
          hardship</label></p>

      <script src="checkall"></script>

    </fieldset>

    <input type="file" accept="image/*" name="prodImage" id="file" onchange="loadFile(event)" required>
    <br>
    <br><input type="submit" name="SubmitBtn" id="SubmitBtn">

    <br>
    <img id="output" width="200" />
    <p><input type="file" accept="image/*" name="prodImage" id="prodImage" onchange="loadFile(event)"
        style="display: none;"></p>
    <p><label for="file" style="cursor: pointer;"></label></p>
    <p><img id="output" width="200" /></p>
    <script>
      $.ajaxSetup({
        headers: { 'Coming from': 'Student' }
      });

    </script>
    <script>
      $(document).ready(function () {
        $('.gender').on('change', function () {
          var radiosGender = document.getElementsByName('gender');
          if (radiosGender.length == 0) {
            alert("please check one option");
          }
        });
      });
    </script>
    <script>
      var loadFile = function (event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
      };
    </script>
  </form>
</body>

</html>
